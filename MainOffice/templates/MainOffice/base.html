{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'css/base.css' %}"/>
    <link rel="shortcut icon" href="{% static 'img/logo.png' %}" type="image/x-icon">

    {% block extrahead %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>

</head>
<body>
    <header>
        <div class="row d-flex justify-content-center align-items-center" style="background: linear-gradient(to right, #977a58, #f6d7a9)">
            <div class="col-1 d-flex">
                <img class="img-fluid rounded-circle" width="50" height="50" src="{% static 'img/logo.png' %}" id="1"/>
            </div>

            <div class="col d-flex justify-content-end">
                <a href="{% url 'MainOffice:profile' request.user.pk %}">
                    {% if request.user.photo %}
                        <img src="{{request.user.photo.url}}" class="rounded-circle" width="32" height="32">
                    {% else %}
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                      <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                    </svg>
                    {% endif %}
                </a>
            </div>
            <div class="col-1 d-flex">
                <div class="d-flex mx-auto fs-4 text-center">
                    <a href="{% url 'MainOffice:profile' request.user.pk %}">
                       Аккаунт
                    </a>
                </div>
            </div>

            <div class="col-1 mx-auto d-flex">
                <div class="d-flex fs-4 text-center" style="">
                    <a href="{% url 'UserRegistration:logout'%}">
                       Выход
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-auto d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
                <div class="btn d-flex justify-content-start" id="toggle-button">
