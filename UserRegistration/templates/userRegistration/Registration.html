{% extends 'UserRegistration/baseRegistration.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form.errors }}
    <div class="col">
      <div class="row my-3">{{ form.username }}</div>
      <div class="row my-3">{{ form.password1 }}</div>
      <div class="row my-3">{{ form.password2 }}</div>
      <div class="row my-3">{{ form.first_name }}</div>
      <div class="row my-3">{{ form.last_name }}</div>
    </div>
    <div class="col"><button class="submit btn btn-primary">Регистрация</button></div>
  </form>
{% endblock %}
